# OpenWrt智能监控 - 青龙订阅配置文件
# 作用：青龙拉取时自动识别脚本名称、定时规则、开关状态
name: "OpenWrt智能监控V1"          # 订阅名称（青龙面板显示）
author: "自定义你的名字/用户名"     # 作者（可选）
repo: "https://github.com/你的GitHub用户名/你的仓库名.git"  # 替换为你的仓库地址
branch: "master"                   # 仓库分支（main/master）
description: "OpenWrt监控检测+推送+每日汇总，支持手动/自动模式区分"

# 脚本列表（青龙拉取后自动创建对应任务，名称为自定义中文）
scripts:
  - filename: "detect_script.py"               # 脚本文件名
    name: "OpenWrt监控-核心检测脚本"           # 青龙面板显示的任务名
    cron: "0 */3 * * *"                        # 定时规则（每3小时执行）
    enabled: true                              # 任务是否启用
    cmd: "task Cigarr_openwrt-monitor-V1_master/detect_script.py"  # 执行命令

  - filename: "push_script.py"                 # 脚本文件名
    name: "OpenWrt监控-异常推送脚本"           # 青龙面板显示的任务名
    cron: "0 */3 * * *"                        # 与检测脚本同频执行
    enabled: true
    cmd: "task Cigarr_openwrt-monitor-V1_master/push_script.py"

  - filename: "daily_summary.py"               # 脚本文件名
    name: "OpenWrt监控-每日汇总脚本"           # 青龙面板显示的任务名
    cron: "45 22 * * *"                        # 每日22:45执行汇总
    enabled: true
    cmd: "task Cigarr_openwrt-monitor-V1_master/daily_summary.py"

  - filename: "config.py.example"              # 配置示例文件（无需执行）
    name: "OpenWrt监控-配置示例（勿运行）"
    cron: ""                                   # 无定时
    enabled: false                             # 禁用任务
    cmd: ""